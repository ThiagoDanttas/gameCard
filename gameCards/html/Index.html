<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css-->
    <link rel="stylesheet" href="../Css/style.css">
    <!-- Js -->
    <script src="../Js/script.js" defer></script>
    <!--googleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Where's the wildcard?</title>
</head>

<body onload="loadOfGame()">
    <!-- header-start -->
    <header>
        <h1>Welcome to the game!</h1>
    </header>
    <!-- end of header -->

    <!-- Container-start -->
    <div id="container">
        <!-- btnStartGame start -->
        <div>
            <button id="btnStartGame" onclick="start()">
                <i class="fas fa-gamepad fa-5x"></i>
            </button>
        </div>
        <!-- end of btnStartGame -->
        <!-- section start -->
        <section id="sectionBox">
            <div id="jokeCard" class="box" onclick="joke_Card()">
                <i id='jokeCardIcon' class="fas fa-theater-masks"></i>
            </div>
            <div class="box" id="card-01">
                <i class="fas fa-theater-masks"></i>
            </div>
            <div class="box" id="card-02">
                <i class="fas fa-theater-masks"></i>
            </div>
            <div class="box" id="card-03">
                <i class="fas fa-theater-masks"></i>
            </div>
        </section>
        <!--end of section -->
    </div>
    <!-- end of Container -->
</body>

</html>
